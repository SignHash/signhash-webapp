version: '2'
services:
  testcafe:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    links:
      - "app"
    volumes:
      - ../:/work
      - ../../data:/data
      - /work/node_modules
    environment:
      - SIGNHASH_URL=http://app:8080
    command: tests/

  app:
    build:
      context: ../../../
      dockerfile: docker/app/Dockerfile
    volumes:
      - /usr/src/app/node_modules
      - /usr/src/app/bower_components
    expose:
      - "8080"
      - "8545"
    ports:
      - "8080:8080"
      - "8545:8545"
    command: npm-run-all testrpc start:prod fixtures:load
